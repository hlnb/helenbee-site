[build]
	publish = "_site"
	command = "npm run build"
	node_version = "20.x"

[build.environment]
	TZ = "Australia/Sydney"

# Redirect all 404s to custom 404 page
[[redirects]]
	from = "/*"
	to = "/404.html"
	status = 404

# Asset optimization
[build.processing]
	skip_processing = false
[build.processing.css]
	bundle = true
	minify = true
[build.processing.js]
	bundle = true
	minify = true
[build.processing.images]
	compress = true

# Security headers
[[headers]]
	for = "/*"
	[headers.values]
		X-Frame-Options = "DENY"
		X-XSS-Protection = "1; mode=block"
		X-Content-Type-Options = "nosniff"
		Referrer-Policy = "strict-origin-when-cross-origin"
		Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
		Content-Security-Policy = """
			default-src 'self';
			script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://kit.fontawesome.com https://f.convertkit.com;
			style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
			font-src 'self' https://fonts.gstatic.com https://kit.fontawesome.com;
			img-src 'self' data: https:;
			connect-src 'self' https://www.google-analytics.com https://app.kit.com;
			form-action 'self' https://app.kit.com;
			frame-src 'self';
			object-src 'none';
		"""

# Cache control for static assets
[[headers]]
	for = "/assets/*"
	[headers.values]
		Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
	for = "/*.html"
	[headers.values]
		Cache-Control = "public, max-age=0, must-revalidate"

# Specific rules for fonts
[[headers]]
	for = "/assets/fonts/*"
	[headers.values]
		Cache-Control = "public, max-age=31536000, immutable"
		Access-Control-Allow-Origin = "*"

# Brotli compression
[build.processing.brotli]
	enabled = true

[[redirects]]
	from = "/admin/*"
	to = "/admin/index.html"
	status = 200
	conditions = {Role = ["admin"]}

[dev]
	command = "npm run dev"
	targetPort = 8080
	port = 8888
	publish = "_site"
	jwtRolePath = "app_metadata.authorization.roles"

[[headers]]
	for = "/assets/images/*"
	[headers.values]
		Cache-Control = "public, max-age=31536000, must-revalidate"
