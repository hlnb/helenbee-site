<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f7e9c4" />
      <stop offset="100%" stop-color="#e0cfa2" />
    </radialGradient>
    <linearGradient id="pillarGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bfa76f" />
      <stop offset="100%" stop-color="#7a5c2e" />
    </linearGradient>
    <linearGradient id="beeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9d923" />
      <stop offset="100%" stop-color="#cfa32a" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <!-- Pillars for Stoic virtues -->
  <g>
    <rect x="80" y="120" width="40" height="180" rx="10" fill="url(#pillarGradient)" />
    <rect x="160" y="100" width="40" height="200" rx="10" fill="url(#pillarGradient)" />
    <rect x="240" y="120" width="40" height="180" rx="10" fill="url(#pillarGradient)" />
    <rect x="320" y="140" width="40" height="160" rx="10" fill="url(#pillarGradient)" />
    <text x="100" y="320" font-size="18" font-family="serif" fill="#7a5c2e">Wisdom</text>
    <text x="180" y="320" font-size="18" font-family="serif" fill="#7a5c2e">Courage</text>
    <text x="260" y="320" font-size="18" font-family="serif" fill="#7a5c2e">Temperance</text>
    <text x="340" y="320" font-size="18" font-family="serif" fill="#7a5c2e">Justice</text>
  </g>
  <!-- Masonic square and compass -->
  <g>
    <polygon points="480,180 520,320 440,320" fill="#bfa76f" stroke="#7a5c2e" stroke-width="4" />
    <line x1="480" y1="180" x2="480" y2="320" stroke="#7a5c2e" stroke-width="6" />
    <circle cx="480" cy="180" r="18" fill="#e0cfa2" stroke="#7a5c2e" stroke-width="3" />
    <text x="430" y="350" font-size="20" font-family="serif" fill="#7a5c2e">Freemasonry</text>
  </g>
  <!-- Bee and honeycomb for character -->
  <g>
    <polygon points="120,60 140,80 120,100 100,80" fill="#f9d923" stroke="#cfa32a" stroke-width="2" />
    <polygon points="140,80 160,100 140,120 120,100" fill="#f9d923" stroke="#cfa32a" stroke-width="2" />
    <polygon points="100,80 120,100 100,120 80,100" fill="#f9d923" stroke="#cfa32a" stroke-width="2" />
    <ellipse cx="110" cy="50" rx="12" ry="8" fill="url(#beeGradient)" stroke="#cfa32a" stroke-width="2" />
    <circle cx="110" cy="50" r="4" fill="#222" />
    <line x1="110" y1="50" x2="110" y2="40" stroke="#222" stroke-width="2" />
    <text x="70" y="40" font-size="16" font-family="serif" fill="#7a5c2e">Character</text>
  </g>
  <!-- Title -->
  <text x="50" y="40" font-size="28" font-family="serif" fill="#7a5c2e" font-weight="bold">Freemasonry & Stoicism</text>
  <text x="50" y="70" font-size="18" font-family="serif" fill="#7a5c2e">Building Character & Resilience</text>
</svg>