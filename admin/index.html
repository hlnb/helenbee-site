<html lang="en">

    <meta charset="utf-8" />
    <title>Site Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

        window.CMS.init({
          config: {
            load_config_file: true
          }
        });
      }
    </script>
  </body>
</html>
