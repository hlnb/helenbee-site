backend:
  name: github
  repo: hlnb/helenbee-site
  branch: main
  base_url: "https://helenburgess.id.au"
  auth_endpoint: "api/auth"

site_url: "https://helenburgess.id.au"

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "writings"
    label: "Writings"
    label_singular: "Writing"
    create: true
    folder: "src/writings"
    # Glob pattern to find all markdown files in nested year/month folders
    extension: "md"
    format: "frontmatter"
    # This will scan all nested folders and find all .md files
    path: "{{year}}/{{month}}/{{slug}}"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        required: false

      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["writings"]

      - label: "Body"
        name: "body"
        widget: "markdown"
